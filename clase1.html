<!DOCTYPE html>
<!--DocType para que sea analizado igual en todo navegador-->
<html lang="en">
<!--Raiz del documento-->

<head>
    <!--sin implicacion visual-->
    <meta charset="UTF-8">
    <!--Tipo de codificacion-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--informacion visual-->
</head>

<body>
    <h1>Esta es mi primera etiqueta HTML!</h1>
    <div>
        <!--Es como una caja que envuelve otros elementos-->
        <p>Estoy muy feliz de escribir este parrafo.</p>
    </div>
</body>

</html>
